<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $.ajax({
                method: "GET",
                url: "https://api.ipify.org?format=jsonp&callback=?",
                success: function (data){
                    const ip = data.toString().substring(9, 23)
                    $.ajax({
                        method: "POST",
                        crossDomain: true,
                        url: "https://3000-black-vulture-ewzd4gd9.ws-us03.gitpod.io/",
                        data: {
                            "ip":ip
                        },                
                        success: function (data) {
                            const dataAtual = new Date();
                            const hora = ((dataAtual.getHours() < 10) ? 0+""+dataAtual.getHours() : dataAtual.getHours())
                            +":"+((dataAtual.getMinutes() < 10) ? 0+""+dataAtual.getMinutes() : dataAtual.getMinutes())
                            +":"+((dataAtual.getSeconds() < 10) ? 0+""+dataAtual.getSeconds() : dataAtual.getSeconds())
                            const {lat, lon} = data;
                            const dados = {};
                            dados.latitude = lat;
                            dados.longitude = lon;
                            dados.hora = hora;
                            console.log(JSON.stringify(dados));
                        },
                        error: function (xhr, status) {
                            console.log("erro")
                        }
                    })
                }
            })
        </script>
    </body>
</html>
